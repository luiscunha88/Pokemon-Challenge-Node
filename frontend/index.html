<html>

<head>
	<title>Pokémon Challenge</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="__keywords_here__" />
	<meta name="description" content="__description_here__" />
	<meta name="robots" content="index" />
	<meta name="author" content="__developer_name__" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
	<div class="content">
		<div class="topbar">
			<ul>
				<li><a href=""><img src="images/icons/home2.png" alt=""/> Home</a></li>
				<li><a href=""><img src="images/icons/pokedex.png" alt=""/>Pokedex</a></li>
				<li><a href=""><img src="images/icons/game.png" alt=""/> Videogames</a></li>
				<li><a href=""><img src="images/icons/card.png" alt=""/> GCC Pokemon</a></li>
				<li><a href=""><img src="images/icons/tv.png" alt=""/> TV Pokemon</a></li>
				<li><a href=""><img src="images/icons/trophy.png" alt=""/> Play!Pokemon</a></li>
				<li><a href=""><img src="images/icons/news.png" alt=""/> News</a></li>
			</ul>
		</div>
		<div class="left-content">
		<div class="searchbar">
				<form method="get">
					<input type="text" id="search" placeholder="Search your Pokèmon!">
					<input type="submit" id="search-button" value="submit">
				</form>
			</div>

			<div class="order-numeric">
				<form method="get">

				<div class="ascdesc">
					<select>
						<option value="Ascending">Ascending</option>
						<option value="Descending">Desceding</option>
					</select>
				</div>
				<div class="numeric">
					<label for="type">from</label>
					<input type="text" id="from" placeholder="001">
					<label for="to">to</label>
					<input type="text" id="to" placeholder="999">
				</div>
				</form>

			</div>

			<div class="filters">
				<button id="pokemon-type" onclick="pokeType()">Type</button>
					<div id="type" class="drop-type">
						<a href="#">Fire</a>
						<a href="#">Water</a>
						<a href="#">Grass</a>
						<a href="#">Electricity</a>
						<a href="#">Psychic</a>
						<a href="#">Rock</a>
					</div>
				<button id="weaknesses">Weaknesses</button>
				<button id="ability">Ability</button>
				<button id="height">Height</button>
				<button id="weight">Weight</button>
			</div>




			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


			<div class="flex-container">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
		</div>

		<div class="selected">
			<img src="images/1.png" alt=""/>

		</div>

	</div>

	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
