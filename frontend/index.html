<html>

<head>
	<title>Pokémon Challenge</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="__keywords_here__" />
	<meta name="description" content="__description_here__" />
	<meta name="robots" content="index" />
	<meta name="author" content="__developer_name__" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-100">

<!-- Div with all the page content-->
	<div class="text-xl my-8 ml-40 mr-24 max-w-screen-2xl">
		<!-- Top bar links and images -->
		<div class="font-bold text-gray-500 h-24 rounded-xl bg-white drop-shadow-xl px-16 py-7 overflow-hidden">
			<div class="float-left mr-14"><a href=""><img class="h-10 w-10 float-left" src="images/icons/home2.png" alt=""/>Home</a></div>
			<div class="float-left mr-14"><a href=""><img class="h-10 w-10 float-left" src="images/icons/pokedex.png" alt=""/> Pokedex</a></div>
			<div class="float-left mr-14"><a href=""><img class="h-10 w-11 float-left" src="images/icons/game.png" alt=""/> Videogames</a></div>
			<div class="float-left mr-14"><a href=""><img class="h-10 w-10 float-left" src="images/icons/card.png" alt=""/> GCC Pokemon</a></div>
			<div class="float-left mr-14"><a href=""><img class="h-10 w-10 float-left" src="images/icons/tv.png" alt="" /> TV Pokemon</a></div>
			<div class="float-left mr-14"><a href=""><img class="h-10 w-10 float-left" src="images/icons/trophy.png" alt=""/> Play!Pokemon</a></div>
			<div class="float-left mr-14"><a href=""><img class="h-10 w-10 float-left" src="images/icons/news.png" alt="" /> News</a></div>
		</div>

			<!-- Left side content-->
			<div class="float-left w-3/4">




			<!--Search bar-->
			<div class="mt-10 w-11/12 h-20 bg-white rounded-xl drop-shadow-xl" >
				<form method="get">
					<input type="text" id="search" placeholder="Search your Pokèmon!" class="w-10/12 h-16 mt-2">
					<input type="submit" id="submit-search" value="Submit" class="float-right h-16 mr-4">
				</form>
			</div>

			<!--Asc/Desc order and numeric filter-->
			<div class="mt-10 w-11/12">
				<select class="bg-inherit font-bold">
					<option value="Ascending">Ascending</option>
					<option value="Descending">Desceding</option>
				</select>
				<div class="float-right">
					<label for="from">from</label>
					<input type="text" id="from" placeholder="001" class="w-1/6 h-12 border-2 border-black rounded-xl">
					<label for="to-number">to</label>
					<input type="text" id="to-number" placeholder="999" class="w-1/6 h-12 border-2 border-black rounded-xl">
				</div>
			</div>

			<!--Filters-->
			<div class="mt-12 w-11/12">
				<button type="button" class="h-12 w-1/6 float-left mr-6 rounded-xl font-bold text-gray-500 bg-white drop-shadow-xl " onclick="pokeType()" id="type">
					Type
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
					</svg>
				</button>
				<div id="poke-type" class="hidden border-2 border-black w-1/6">
					<a href="#" class="">Bug</a>
					<a href="#">Dark</a>
					<a href="#">Dragon</a>
					<a href="#">Electric</a>
					<a href="#">Fairy</a>
					<a href="#">Fighting</a>
					<a href="#">Fire</a>
					<a href="#">Flying</a>
					<a href="#">Ghost</a>
					<a href="#">Grass</a>
					<a href="#">Ground</a>
					<a href="#">Ice</a>
					<a href="#">Normal</a>
					<a href="#">Poison</a>
					<a href="#">Psychic</a>
					<a href="#">Rock</a>
					<a href="#">Steel</a>
					<a href="#">Water</a>
				</div>



				<button class="h-12 w-1/6 float-left mr-6 rounded-xl font-bold text-gray-500 bg-white drop-shadow-xl">
					Weaknesses
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
					</svg>
				</button>
				<div class="hidden">
					<a href="#">Bug</a>
					<a href="#">Dark</a>
					<a href="#">Dragon</a>
					<a href="#">Electric</a>
					<a href="#">Fairy</a>
					<a href="#">Fighting</a>
					<a href="#">Fire</a>
					<a href="#">Flying</a>
					<a href="#">Ghost</a>
					<a href="#">Grass</a>
					<a href="#">Ground</a>
					<a href="#">Ice</a>
					<a href="#">Normal</a>
					<a href="#">Poison</a>
					<a href="#">Psychic</a>
					<a href="#">Rock</a>
					<a href="#">Steel</a>
					<a href="#">Water</a>
				</div>
				

				<button class="h-12 w-1/6 float-left mr-6 rounded-xl font-bold text-gray-500 bg-white drop-shadow-xl">
					Ability
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
					</svg>
				</button>
				<button class="h-12 w-1/6 float-left mr-6 rounded-xl font-bold text-gray-500 bg-white drop-shadow-xl">
					Height
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
					</svg>
				</button>
				<button class="h-12 w-1/6 float-left mr-7 rounded-xl font-bold text-gray-500 bg-white drop-shadow-xl">
					Weight
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-right mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
					</svg>
				</button>
				<button class="h-12 w-12 pl-1 rounded-xl bg-slate-500 drop-shadow-xl">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
					</svg>
				</button>
			</div>

			<!-- Search results -->

			<div class="flex mt-24">
				<div class="w-80 h-52 bg-white rounded-xl mr-10">1</div>
				<div class="w-80 h-52 bg-white rounded-xl mr-10">1</div>
				<div class="w-80 h-52 bg-white rounded-xl mr-10">1</div>

			</div>







		</div>
		<!-- Right side content	-->
		<div class="mt-3">
			<img src="images/1.png" alt=""/>
		</div>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>





	<script src="js/script.js"></script>
</body>

</html>
